language: elixir

elixir:
  - 1.4
  - 1.3
otp_release:
  - 20.0
  - 19.3
  - 18.3

matrix:
  exclude:
    - elixir: 1.3
      otp_release: 20.0

sudo: false

env:
  - MIX_ENV=test

script:
  - mix deps.get
  - mix espec
  - mix coveralls.travis

after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
